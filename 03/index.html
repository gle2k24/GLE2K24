<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Bootstrap</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Exercício com Bootstrap</h1>

        <!-- Botões em Bootstrap -->
        <h2>Botões</h2>
        <button type="button" class="btn btn-primary">Botão Primário</button>
        <button type="button" class="btn btn-secondary">Botão Secundário</button>
        <button type="button" class="btn btn-success">Botão Sucesso</button>
        <button type="button" class="btn btn-danger">Botão Perigo</button>
        <button type="button" class="btn btn-warning">Botão Aviso</button>
        <button type="button" class="btn btn-info">Botão Informativo</button>

        <!-- Janela Modal -->
        <h2 class="mt-5">Janela Modal</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Abrir Modal
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Título do Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Este é o conteúdo da janela modal.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <h2 class="mt-5">Tabela</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>João</td>
                    <td>25</td>
                    <td>São Paulo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Maria</td>
                    <td>30</td>
                    <td>Rio de Janeiro</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Pedro</td>
                    <td>22</td>
                    <td>Belo Horizonte</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
