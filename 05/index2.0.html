<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5 - Testando o JavaScript</title>
    <script>
        // 1. Função simples de alerta
        function mostrarAlerta() {
            alert("Olá! Este é um alerta simples.");
        }

        function escreverNaPagina(texto) {
            const paragrafo = document.createElement("p");
            paragrafo.textContent = texto;
            document.body.appendChild(paragrafo);
        }
    </script>
</head>
<body>
    <h1>Atividade 5 - Testando o JavaScript</h1>
    <h2> Função de alerta</h2>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    <h2> Função que escreve no corpo da página</h2>
    <button onclick="escreverNaPagina(`PROGRAMAÇAO WEB`)">Escrever na Página</button>
</body>
</html>
